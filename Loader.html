<!DOCTYPE html>
<html lang="en">
<head>
<!-- meta tag to provide some metadata about the webpage -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<!-- Defines the page title -->
<title>A fluid loader...</title>
</head>
<body>
<button id="btn" class="anime">A Like Appreciated ^_^</button>
<div id="buttons">
    <button id="btn-ammo">Pulsate!</button>
    <button id="btn-secondary">Bounce Up!</button>
    <button id="btn-primary">Shake Up!</button>
</div>
<!-- This <div> is for the main loader -->
<div id="blood" class="loader">
    Loading...
</div>
<script>
        $(document).ready(function() { 
        $("#btn-ammo").click(function(){ $(".anime, .loader").effect( "pulsate", {times:3}, 3000 ); });                  });
        $(document).ready(function() {
        $(".anime").effect( "shake", {times:3, distance:20}, 600 ); });
        $(document).ready(function() { 
$("#btn-secondary").click(function(){ 
$(".anime, .loader").effect( "bounce", {times:3, distance:30}, 600 ); }); });
        $(document).ready(function() {
        $("#btn-primary").click(function(){
        $(".anime, .loader").effect( "shake", {times:5, distance:30}, 1000 ); }); });
        </script>
</body>
</html>
